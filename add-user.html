<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff9800">
<meta charset="UTF-8">
<title>Add / Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("adduser.jpg") no-repeat center/cover;
    font-family: "Segoe UI", sans-serif;
    color: #fff;

    display: flex;
    align-items: center;
    justify-content: center;
}

.form-box {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 30px 35px;
    width: 320px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}

.form-box h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-box input,
.form-box select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    outline: none;
}

.form-box button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #ffeb3b, #ff5722);
    color: #000;
    font-weight: bold;
    cursor: pointer;
}

#message {
    margin-top: 12px;
    text-align: center;
    font-size: 14px;
}
/* ===== PREMIUM BACK BUTTON ===== */
.back-btn{
  position:fixed;
  top:20px;
  right:22px;
  padding:8px 18px;
  border:none;
  border-radius:25px;
  font-weight:bold;
  font-size:14px;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#ffeb3b,#ff9800,#ff5722);
  box-shadow:0 4px 15px rgba(0,0,0,0.5);
  transition:all .3s ease;
  z-index:999;
}

.back-btn:hover{
  transform:scale(1.08);
  box-shadow:0 6px 20px rgba(0,0,0,0.7);
}
/* ================= MOBILE VIEW ‚Äì FINAL FIX ================= */
@media screen and (max-width: 600px) {

  /* üì± Mobile background */
  body{
    background:
      linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
      url("add_user_mob.jpg") no-repeat center/cover !important;

    align-items:flex-start !important;
    padding:20px 12px !important;
  }

  /* üì¶ Center the form */
  .form-box{
    width:100% !important;
    max-width:100% !important;
    padding:22px !important;
    border-radius:16px !important;

    display:flex !important;
    flex-direction:column !important;
    align-items:center !important;   /* üîë */
  }

  /* üìù Heading */
  .form-box h2{
    width:100% !important;
    text-align:center !important;
    font-size:20px !important;
  }

  /* ‚å® ALL inputs & selects ‚Äî SAME LINE */
  .form-box input,
  .form-box select{
    width:320px !important;        /* üî• same width */
    max-width:100% !important;
    box-sizing:border-box !important;

    font-size:16px !important;
    padding:16px !important;
    border-radius:14px !important;

    margin:10px auto !important;   /* üî• centered */
    display:block !important;
  }

  /* üîò Save button */
  .form-box button{
    width:160px !important;
    height:48px !important;
    font-size:15px !important;
    border-radius:26px !important;

    margin:18px auto 0 !important;
    display:block !important;
  }

  /* ‚Ñπ Message */
  #message{
    width:100% !important;
    text-align:center !important;
    font-size:14px !important;
  }
}
</style>
</head>

<body>
<button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
<div class="form-box">
    <h2>Add / Update User</h2>

    <input type="tel" id="mobile" placeholder="Mobile Number (required)" maxlength="10">
    <input type="password" id="password" placeholder="Password (new or existing)">

    <select id="role">
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="normal">Normal User</option>
    </select>

    <select id="status">
        <option value="">Status</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
    </select>

    <button type="button" onclick="saveUser()">Save</button>

    <div id="message"></div>
</div>

<script>
function goBack(){
  window.location.href = "userdata.html";
}    
const role = sessionStorage.getItem("role");

if (!role) {
    window.location.href = "index.html";
}    
const API_URL = "https://script.google.com/macros/s/AKfycbzOLVmw7KAZ4TJWow4BV4JfZnXqp8aBI83N4c55Wca2rkGRj25y29xklPRb-a-iMYQL/exec";

/* üîê ROLE PROTECTION */
const roleSession = sessionStorage.getItem("role");
const fromUserData = sessionStorage.getItem("fromUserData");

if (roleSession !== "admin" || fromUserData !== "true") {
    window.location.href = "dashboard.html";
}

window.addEventListener("load", () => {
    sessionStorage.removeItem("fromUserData");
});

function saveUser() {
    const mobile = document.getElementById("mobile").value.trim();
    const password = document.getElementById("password").value.trim();
    const roleVal = document.getElementById("role").value;
    const status = document.getElementById("status").value;
    const msg = document.getElementById("message");

    if (!/^[6-9]\d{9}$/.test(mobile)) {
        msg.style.color = "#ff6b6b";
        msg.innerText = "Enter valid mobile number";
        return;
    }

    if (!password || !roleVal || !status) {
        msg.style.color = "#ff6b6b";
        msg.innerText = "All fields are mandatory";
        return;
    }

    msg.style.color = "#fff";
    msg.innerText = "Saving...";

    fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify({
            action: "saveUser",   // üëà SINGLE ACTION
            mobile: mobile,
            password: password,
            role: roleVal,
            status: status
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            msg.style.color = "#4CAF50";
            msg.innerText = data.mode === "updated"
                ? "User updated successfully"
                : "User added successfully";

            setTimeout(() => {
                window.location.href = "userdata.html";
            }, 1200);
        } else {
            msg.style.color = "#ff6b6b";
            msg.innerText = data.message || "Failed";
        }
    })
    .catch(() => {
        msg.style.color = "#ff6b6b";
        msg.innerText = "Server not reachable";
    });
}
</script>

</body>
</html>
