<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Data</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("userdata.jpg") no-repeat center/cover;
    font-family: "Segoe UI", sans-serif;
    color: #fff;
}

.menu {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 50px;
}

.card {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    position: relative;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-weight: bold;
}

.card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 50%;
    padding: 4px;
    background: conic-gradient(#ffeb3b,#ff9800,#ff5722,#ffeb3b);
    -webkit-mask: radial-gradient(circle, transparent 62%, black 64%);
    mask: radial-gradient(circle, transparent 62%, black 64%);
    animation: spin 3s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.back-btn {
    position: fixed;
    top: 20px;
    right: 24px;
    padding: 10px 22px;
    border: none;
    border-radius: 25px;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(135deg, #ffeb3b, #ff9800, #ff5722);
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    transition: all .3s ease;
}

.back-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 6px 20px rgba(0,0,0,0.7);
}

/* ================= MOBILE VIEW ONLY ================= */
@media (max-width: 600px) {

  /* üì± Mobile background */
  body{
    background:
      linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
      url("user_mob.jpg") no-repeat center/cover;
  }



  /* üîµ Center menu properly */
  .menu{
    bottom:20px;
    gap:24px;
    width:100%;

    display:flex;
    justify-content:center;
    align-items:center;

    left:50%;
    transform:translateX(-50%);
  }

  /* üîò Mobile circle buttons */
  .card{
    width:100px;
    height:100px;
    font-size:13px;
  }

  .card::before{
    padding:3px;
  }
}
</style>
</head>

<body>



<button class="back-btn" onclick="goBack()">Back</button>
<div class="menu">
    <div class="card" onclick="openAddUser()"><span>Add<br>User</span></div>
    <div class="card" onclick="go('view-user.html')"><span>View<br>User</span></div>
</div>

<script>

const role = sessionStorage.getItem("role");
const fromDashboard = sessionStorage.getItem("fromDashboard");

/* üîê MUST COME FROM DASHBOARD */
if (role !== "admin" || fromDashboard !== "true") {
    window.location.href = "dashboard.html";
}

/* DO NOT remove fromDashboard here */

function openAddUser() {
    sessionStorage.setItem("fromUserData", "true");
    window.location.href = "add-user.html";
}

function go(page) {
    window.location.href = page;
}

function goBack() {
    window.location.href = "dashboard.html";
}

function goBack() {
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
