<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mobile Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: url("tvk_thalapathy.jpg") no-repeat center/cover;
    font-family: "Segoe UI", sans-serif;
}

/* Glossy Login Box */
.login-box {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 320px;
    padding: 26px;
    color: #fff;
    background: linear-gradient(
        135deg,
        rgba(255,255,255,0.35),
        rgba(255,255,255,0.10)
    );
    backdrop-filter: blur(16px);
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.4);
    box-shadow: 0 15px 40px rgba(0,0,0,0.45);
}

.login-box h2 {
    text-align: center;
    margin-bottom: 18px;
}

.login-box input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 15px;
}

.login-box button {
    width: 100%;
    padding: 13px;
    margin-top: 18px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #ff9800, #ff5722);
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

#message {
    margin-top: 12px;
    text-align: center;
    font-size: 14px;
}
/* Mobile-only background */
@media (max-width: 600px) {
    body {
        background: url("tvk_thalapathy_mob.jpg") no-repeat center/cover;
    }
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Mobile Login</h2>

    <input type="tel"
           id="mobile"
           placeholder="Mobile Number"
           maxlength="10">

    <input type="password"
           id="password"
           placeholder="Password">

    <button onclick="login()">Login</button>

    <div id="message"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzOLVmw7KAZ4TJWow4BV4JfZnXqp8aBI83N4c55Wca2rkGRj25y29xklPRb-a-iMYQL/exec";

function login() {
    const mobile = document.getElementById("mobile").value.trim();
    const password = document.getElementById("password").value.trim();
    const message = document.getElementById("message");

    if (!/^[6-9]\d{9}$/.test(mobile)) {
        message.style.color = "#ff6b6b";
        message.innerText = "Enter valid mobile number";
        return;
    }

    message.style.color = "#fff";
    message.innerText = "Verifying...";

    fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: JSON.stringify({ mobile, password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            // ðŸ” store role
            sessionStorage.setItem("role", data.role);
            sessionStorage.setItem("mobile", mobile);

            message.style.color = "#4CAF50";
            message.innerText = "Login Successful";

            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 800);
        } else {
            message.style.color = "#ff6b6b";
            message.innerText = data.message;
        }
    })
    .catch(() => {
        message.style.color = "#ff6b6b";
        message.innerText = "Connection error";
    });
}
</script>

</body>
</html>
