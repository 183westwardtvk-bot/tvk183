<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Attendance QR</title>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#111;
  color:#fff;
  font-family:Segoe UI;
  text-align:center;
}

h2{
  margin-bottom:20px;
}

input{
  width:280px;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:none;
  font-size:15px;
}

/* ðŸ”µ OUTLINE CIRCULAR BUTTON */
button{
  margin-top:22px;
  width:78px;
  height:78px;
  border-radius:50%;
  background:transparent;
  border:4px solid #ff9800;      /* ðŸ”¥ thicker border */
  color:#ff9800;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:visible;
}

/* âœ¨ Bigger pulse ring */
button::after{
  content:"";
  position:absolute;
  inset:-12px;                   /* ðŸ”¥ bigger ring */
  border-radius:50%;
  border:3px solid rgba(255,152,0,.55);
  animation:pulse 1.8s ease-out infinite;
}

@keyframes pulse{
  0%{
    transform:scale(.85);
    opacity:1;
  }
  100%{
    transform:scale(1.35);
    opacity:0;
  }
}

button:hover{
  border-color:#ffb74d;
  color:#ffb74d;
}

/* QR */
#qrcode{
  margin-top:30px;
  display:flex;
  justify-content:center;
}

.qr-box{
  background:#fff;
  padding:16px;
  border-radius:14px;
  border:3px solid #000;
}
</style>
</head>

<body>

<h2>Generate Attendance QR</h2>

<input type="date" id="date">
<input id="meeting" placeholder="Meeting Name">

<!-- â­• Thick animated outline button -->
<button onclick="generateQR()">QR</button>

<div id="qrcode"></div>

<script>
function generateQR(){
  const date = document.getElementById("date").value;
  const meeting = document.getElementById("meeting").value;

  if(!date || !meeting){
    alert("Enter date & meeting name");
    return;
  }

  const url =
    "attendance-scan.html" +
    "?date=" + encodeURIComponent(date) +
    "&meeting=" + encodeURIComponent(meeting);

  document.getElementById("qrcode").innerHTML =
    '<div class="qr-box" id="qr"></div>';

  new QRCode(document.getElementById("qr"),{
    text:url,
    width:260,
    height:260
  });
}
</script>

</body>
</html>
